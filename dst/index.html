<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link href="./css/index.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-index">
        <div class="form">
          <form class="form__container">
            <div class="form__title">Авторизуйтесь</div>
            <div class="form__line">
              <div class="line"></div>
            </div>
            <div class="form__input">
              <div class="form__img user"></div>
              <input class="form__input" type="text" value="" name="name" placeholder="Логин">
            </div>
            <div class="form__input">
              <div class="form__img key"></div>
              <input class="form__input" type="password" value="" name="pass" placeholder="Пароль">
            </div>
            <div class="form__check">
              <label class="form__check-label">
                <input class="form__checkbox" type="checkbox" name="robot" value="0">Я человек
              </label>
            </div>
            <div class="form__radio-title">Вы точно не робот?</div>
            <div class="form__radio">
              <label class="form__radio-label">
                <input class="form_radio-btn" type="radio" name="robot" value="no">Да
              </label>
              <label class="form__radio-label">
                <input class="form_radio-btn" type="radio" name="robot" value="yes">Не уверен
              </label>
            </div>
            <ul class="form__btn-list">
              <li class="form__btn-item"><a class="form__btn-link index" href="">На главную</a></li>
              <li class="form__btn-item"><a class="form__btn-link login" href="">Войти</a></li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
