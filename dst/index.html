<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Добро пожаловать</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="./css/index.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container-index"><a class="btn-singin" href="">Авторизоваться</a>
        <div class="wrapper__form">
          <div class="form">
            <form class="form__container">
              <div class="form__title">Авторизуйтесь</div>
              <div class="form__line">
                <div class="line"></div>
              </div>
              <div class="form__input">
                <label class="form__input-label">
                  <div class="form__img">
                    <svg class="form__img-login">
                    <use xlink:href="./images/svg/symbols.svg#login"></use>
                    </svg>
                  </div>
                  <input class="form__input-text" type="text" value="" name="name" placeholder="Логин">
                </label>
              </div>
              <div class="form__input">
                <label class="form__input-label">
                  <div class="form__img key">
                    <svg class="form__img-password">
                    <use xlink:href="./images/svg/symbols.svg#password"></use>
                    </svg>
                  </div>
                  <input class="form__input-text" type="password" value="" name="pass" placeholder="Пароль">
                </label>
              </div>
              <div class="form__check">
                <label class="form__label-check">
                  <input class="form__checkbox" type="checkbox" name="robot" value="0">
                  <div class="form__checkbox-fake"></div>
                  <div class="form__box-text">Я человек</div>
                </label>
              </div>
              <div class="form__radio-title">Вы точно не робот?</div>
              <div class="form__radio">
                <label class="form__label-check">
                  <input class="form_radio-btn" type="radio" name="robot" value="no">
                  <div class="form__radio-fake"></div>
                  <div class="form__box-text">Да</div>
                </label>
                <label class="form__label-check">
                  <input class="form_radio-btn" type="radio" name="robot" value="yes">
                  <div class="form__radio-fake"></div>
                  <div class="form__box-text">Не уверен</div>
                </label>
              </div>
              <ul class="form__btn-list">
                <li class="form__btn-item"><a class="form__btn-link index" href="">На главную</a></li>
                <li class="form__btn-item"><a class="form__btn-link login" href="">Войти</a></li>
              </ul>
            </form>
          </div>
          <div class="welcome">
            <div class="user">
              <div class="user__img"><img class="user__img-pic" style=" background-image: url(./images/user.jpg);"></div>
              <div class="user__user-name">Владимир Астахов</div>
              <div class="user__site-desc">Личный сайт веб разработчика</div>
            </div>
            <div class="welcome__menu-soc">
              <div class="menu-soc">
                <ul class="menu-soc__list">
                  <li class="menu-soc__item"><a class="menu-soc__link" href="#">
                      <div class="menu-soc__pic">
                        <svg class="vk">
                        <use xlink:href="./images/svg/symbols.svg#vk"></use>
                        </svg>
                      </div>vk</a></li>
                  <li class="menu-soc__item"><a class="menu-soc__link" href="#">
                      <div class="menu-soc__pic">
                        <svg class="git">
                        <use xlink:href="./images/svg/symbols.svg#github"></use>
                        </svg>
                      </div>git</a></li>
                  <li class="menu-soc__item"><a class="menu-soc__link" href="#">
                      <div class="menu-soc__pic">
                        <svg class="in">
                        <use xlink:href="./images/svg/symbols.svg#in"></use>
                        </svg>
                      </div>in</a></li>
                </ul>
              </div>
            </div>
            <div class="menu-site">
              <ul class="form__btn-list">
                <li class="form__btn-item"><a class="form__btn-link" href="./works.html">Мои работы</a></li>
                <li class="form__btn-item"><a class="form__btn-link" href="./about.html">Обо мне</a></li>
                <li class="form__btn-item"><a class="form__btn-link" href="./blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
